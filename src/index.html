<html>
    <head>
        <meta charset="UTF-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!-- build:jqmCSS -->
		<link rel="stylesheet" href="lib/jquery-mobile-for-synnex/jquery-mobile-theme-for-synnex.css"/>
		<link rel="stylesheet" href="lib/jquery-mobile-for-synnex/jquery.mobile.icons.css"/>
		<link rel="stylesheet" href="lib/jquery-mobile-for-synnex/jquery.mobile.structure.css"/>
        <!-- endbuild -->
		<link rel="stylesheet" href="css/main.css"/>
		<script src="lib/requirejs/require.js"></script>
		<!-- build:modules -->
		<script src="js/requirejs-config.js"></script>
		<script src="js/boot.js"></script>
		<!-- endbuild -->
        <title>Synnex</title>
    </head>
    <body>
        	<!-- 登入頁面 -->
	<div data-role="page" id="login" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h1 data-i18n="login.title">Synnex</h1>
		</div>
		<div data-role="main" class="ui-content">
			<div class="ui-grid-solo">
				<div id="loginMessage" class="ui-block-a">
					<span class="defaultMsg" data-i18n="login.directive">請輸入帳號與密碼</span>
					<span class="errMsg" style="display: none;">登入失敗, 請檢查帳號或密碼是否有誤</span>
				</div>
				<div class="ui-block-a">
					<div class="ui-field-contain">
						<label for="login_usr" data-i18n="login.account">帳號</label>
						<input type="text" id="login_usr" required autocorrect="off"
							autocapitalize="off" spellcheck="false" placeholder="請輸入帳號" data-clear-btn="true" 
							data-i18n="[placeholder]login.input.account.directive"/>
					</div>
				</div>
				<div class="ui-block-a">
					<div class="ui-field-contain">
						<label for="login_pw" data-i18n="login.password">密碼</label>
						<input type="password" id="login_pw" placeholder="請輸入密碼" required 
							data-clear-btn="true" data-i18n="[placeholder]login.input.password.directive"/>
					</div>
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<button id="confirm_login_btn" type="button" data-icon="check" class="ui-shadow"
						data-i18n="login.submit">登入</button>
				</div>
				<div class="ui-block-a">
					<div class="ui-field-contain">
						<label for="login_domain" data-i18n="login.domain">網域</label>
						<select id="login_domain" required>
							<option value="synnex-grp.com">synnex-grp.com</option>
							<option value="cn.synnex-grp.com">cn.synnex-grp.com</option>
							<option value="au.synnex-grp.com">au.synnex-grp.com</option>
						</select>
					</div>
				</div>
				<div class="ui-block-a">
					<div class="ui-field-contain">
						<label for="login_language" data-i18n="login.language">語系</label>
						<select id="login_language" required>
							<option value="dev">developer mode</option>
							<option value="zh-TW">繁體中文</option>
							<option value="zh-CN">简体中文</option>
							<option value="en">English</option>
						</select>
					</div>
				</div>
			</div>
		</div><!-- end main -->
	</div>
	<!-- 主功能選單 -->
	<div data-role="page" id="mainMenu" data-theme="a" data-title="主功能選單">
		<div data-role="header" class="page-header" data-position="fixed">
			<a href="#logout" data-icon="back" data-i18n="common.logout">登出</a>
			<div class="ui-header-syn-01" data-i18n="mainMenu.title">功能選單</div>
		</div>
		<!-- 選單內容 -->
		<div data-role="content">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#system/module/delivery" class="ui-btn ui-corner-all ui-shadow">
						<img src="images/delivery_icon.png" class="ui-img-syn-menu-style"/>
						<div class="ui-img-syn-menu-middle" data-i18n="mainMenu.button.delivery">物流配送</div>
					</a>
				</div>
				<div class="ui-block-b">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">
						<img src="images/e-sign_icon.png" class="ui-img-syn-menu-style"/>
						<div class="ui-img-syn-menu-middle" data-i18n="mainMenu.button.esign">電子簽核</div>
					</a>
				</div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed"></div>
	</div>
	<!-- 全域彈跳視窗 -->
	<div data-role="popup" id="globalPopup" class="ui-content" data-theme="a" data-overlay-theme="a"
		style="max-width: 280px; min-width: 210px" data-position-to="window">
		<a href="#" data-role="button" data-rel="back" data-theme="a"
			data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
		<p class="popupContent"></p>
	</div>
	<!-- inject:body:html -->
	<!-- gulp 會在建置時注入其他 jquery mobile 分頁的樣板到這個區域... -->
	<!-- endinject -->
    </body>
</html>
